<html>

<head>
	<title>Elements - Editorial by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="static/css/main.css" />
	<link rel="stylesheet" href="static/css/sign.css" />
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Header -->
				<header id="header">
				</header>
				<!-- Content -->
				<section>
					<!-- Content -->
					<div class="content">
						<header>
							<div class="appTitle">로그인</div>
						</header>
						<div class="loginFormDiv">
				      <form action="/login" method="POST">
				        <label class="inp">
				          <input type="email" id="inp" placeholder="&nbsp;" name="email" required autofocus>
				          <span class="label">이메일</span>
				          <span class="border"></span>
				        </label>
				        <label class="inp">
				          <input type="password" id="inp" placeholder="&nbsp;" name="password">
				          <span class="label">비밀번호</span>
				          <span class="border"></span>
				        </label>
				        <input type="submit" value="로그인" class="primary fit loginBtn">
				      </form>
				      <div class="notUser">
				        아직 회원이 아니신가요?
				        <a href="/signup" class="goSignupBtn">회원가입</a>
				      </div>
				    </div>
					</div>
				</section>

			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/browser.min.js"></script>
	<script src="static/js/breakpoints.min.js"></script>
	<script src="static/js/util.js"></script>
	<script src="static/js/main.js"></script>

</body>

</html>
