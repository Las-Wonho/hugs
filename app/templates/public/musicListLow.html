<head>
	<title>Hugs - Make Your Own</title>

	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css">

<body class="is-preload">
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Content -->
				<section>
					<!-- Content -->
					<div class="content">
						<!-- Header -->
						<header>
							<div class="subTitle">뮤직 리스트</div>
						</header>
						<div class="table-responsive results" id="header-table">
							<input type="text" class="text search-input" placeholder="노래 검색" id="myInput">
							<!-- tabela -->
							<table id="tabela1" class="table" width="100%" tabindex="0" aria-label="results" style="border-spacing: 0 16px;">
								<thead>
									<tr>
										<th tabindex="0" aria-label="play">
											곡 명
										</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="align-middle musicDiv" style="display: table-cell;" tabindex="0">
											<i class="icon solid fa-play playBtn"></i>
											<span>댄스-차분</span>
											<span tooltip="details" title="" data-placement="top" data-toggle="modal" href="#" data-target="#exampleModalCenter">
												<i class="icon solid fa-ellipsis-v musicMenu"></i>
											</span>
											<hr>
											<audio controls><source src="http://34.64.77.93:5000/musicList/dance_low" type="audio/x-wav"></audio>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!--end div table-->

						<!-- modal section -->
						<!-- Modal -->
						<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content">
									<div class="modal-body">
										<label class="inputLabel">공유</label>
										<div class="input-group col-12">
										  <input type="text" class="form-control" value="링크링크링크링크링크링크링크링크" id="musicURL" aria-label="Recipient's username" aria-describedby="button-addon2" readonly>
										  <div class="input-group-append">
										    <button class="input-group-text musicEditBtn" type="button" id="button-addon2" onclick="url_copy()">
													<span>URL 복사</span>
												</button>
										  </div>
										</div>
										<label class="inputLabel">내 리스트에 담기</label>
										<div class="input-group col-12">
										  <select class="custom-select" id="inputGroupSelect02">
										    <option selected>플레이리스트</option>
										    <option value="1">플레이리스트1</option>
										    <option value="2">플레이리스트2</option>
										    <option value="3">플레이리스트3</option>
										  </select>
										  <div class="input-group-append">
										    <button class="input-group-text musicEditBtn" type="button" id="button-addon2">
													<span>담기</span>
												</button>
										  </div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" name="button" class="musicDownloadBtn">다운로드</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>

			</div>
		</div>

		<div id="sidebar">
			<div class="inner">
				<!-- Menu -->
				<nav id="menu">

						<h2>Menu</h2>

							<span class="opener">내 정보</span>
							<ul>
								<li><a href="/myMusicList">내 음악</a></li>
								<li><a href="/playList">플레이리스트</a></li>
							</ul>
						</li>
						<li><a href="/login">로그인</a></li>

				</nav>
