<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Content -->
				<section>
					<!-- Content -->
					<div class="content">
						<header>
							<div class="appTitle">약관 동의</div>
						</header>
						<div class="col-6 col-12-small termsAllBtn">
							<input type="checkbox" id="termsAll" name="termsAll" onclick="checkAll();">
							<label for="termsAll">모두 확인, 동의합니다.</label>
						</div>
						<ul class="termsAllExplain">
							<li>국회의원은 현행범인인 경우를 제외하고는 회기중 국회의 동의없이 체포 또는 구금되지 아니한다.</li>
							<li>국회의원이 회기전에 체포 또는 구금된 때에는 현행범인이 아닌 한 국회의 요구가 있으면 회기중 석방된다.</li>
						</ul>
						<div class="col-6 col-12-small termsBtn">
							<input type="checkbox" id="terms1" name="terms1">
							<label for="terms1">이용 약관 내용(필수)</label>
							<a type="button" class="detail" data-toggle="modal" data-target="#termsModal">
								보기
							</a>
						</div>
						<div class="col-6 col-12-small termsBtn">
							<input type="checkbox" id="terms2" name="terms">
							<label for="terms2">이용 약관 내용(필수)</label>
							<a type="button" class="detail" data-toggle="modal" data-target="#termsModal">
								보기
							</a>
						</div>
						<div class="col-6 col-12-small termsBtn">
							<input type="checkbox" id="terms3" name="terms">
							<label for="terms3">이용 약관 내용(선택)</label>
							<a type="button" class="detail" data-toggle="modal" data-target="#termsModal">
								보기
							</a>
						</div>
					</div>
					<div class="">
						<button type="button" name="button" class="nextBtn">동의하고 계속 진행합니다.</button>
					</div>
					<div class="modal fade" id="termsModal" tabindex="-1" aria-labelledby="termsModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<div class="modal-title" id="termsModalLabel">이용 약관 내용</div>
								</div>
								<div class="modal-body">
									<div class="termsContent">
										체포·구속·압수 또는 수색을 할 때에는 적법한 절차에 따라 검사의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다. 다만, 현행범인인 경우와 장기 3년 이상의 형에 해당하는 죄를 범하고 도피 또는 증거인멸의 염려가 있을 때에는 사후에 영장을 청구할 수 있다.
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="closeBtn" data-dismiss="modal">닫기</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
